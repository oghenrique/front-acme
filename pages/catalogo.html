<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/catalogo.css">
    <script type="module" src="../js/main.js" defer></script>
    <script src="../js/catalogo.js" defer></script>
    <title>Catálogo</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo.webp" alt="ACME filmes">
        </div>
        <nav class="navbar bg-body-tertiary container-fluid" id="navegacao">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-3 buscar" type="search" placeholder="Pesquise o título do filme..."
                        aria-label="Search" onkeyup="searchMovies(this.value)">
                    <input class="form-control me-3 valor" type="search" placeholder="Preço" aria-label="Preço">
                    <select class="form-select me-3 ano" aria-label="Default select example">
                        <option selected>Ano</option>
                        <option value="1">2024</option>
                        <option value="2">2023</option>
                        <option value="3">2022</option>
                    </select>
                    <button class="btn btn-outline-success" id="botao" type="submit">
                        <i class="fa-solid fa-magnifying-glass lupa"></i>
                    </button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div id="card-container" class="card-container">
            <!-- Os cards serão gerados dinamicamente pelo JavaScript -->
        </div>
    </main>
</body>

</html>

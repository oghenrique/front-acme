<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/social.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="./app.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
    <title>ACME Filmes</title>
</head>

<body>
    <header>
        <img src="./img/logo.webp" alt="">
    </header>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>CRIE SUA CONTA</h1>
                <div class="social-media-buttons">
                    <button class="social-media-button">
                        <i class="fa-brands fa-google"></i>
                    </button>
                    <button class="social-media-button">
                        <i class="fa-brands fa-facebook-f"></i>
                    </button>
                    <button class="social-media-button">
                        <i class="fa-brands fa-apple"></i>
                    </button>
                </div>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button class="button">Criar conta</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>ENTRE</h1>
                <div class="social-media-buttons">
                    <button class="social-media-button">
                        <i class="fa-brands fa-google"></i>
                    </button>
                    <button class="social-media-button">
                        <i class="fa-brands fa-facebook-f"></i>
                    </button>
                    <button class="social-media-button">
                        <i class="fa-brands fa-apple"></i>
                    </button>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#" class="esqueci-senha">Esqueci a senha</a>
                <a href="./html/catalogo.html" class="button">Entre</a>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, Acmer!</h1>
                    <p>Crie sua conta para ter acesso aos melhores filmes do catalogo</p>
                    <button class="hidden" id="login">Entre</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Acmer!</h1>
                    <p>Crie sua conta para ter acesso aos melhores filmes do catalogo</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
